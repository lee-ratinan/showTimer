<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ShowTimer</title>
    <style>
      .countdown_box {
        border: 1px solid black;
        border-radius: 2px;
        display: inline-block;
        margin-right: 5px;
        padding: 3px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>showTimer</h1>
    <h2>Test 1</h2>
    <div id="wrapper1">EXPIRES IN <span id="test1" data-start="2021-01-01T00:00:00" data-end="2021-09-20T00:00:00" data-timezone="+08:00"></span></div>
    <h2>Test 2</h2>
    <div id="wrapper2">EXPIRES IN <span id="test2" data-start="2021-01-01T00:00:00" data-end="2021-09-20T00:00:00" data-timezone="+08:00"></span></div>
    <h2>Test 3</h2>
    <div id="wrapper3">EXPIRES IN <span id="test3" data-start="2021-01-01T00:00:00" data-end="2021-09-20T00:00:00" data-timezone="+08:00"></span></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="showTimer.min.js"></script>
  <script>
    $(function () {
      // TEST
      $('#test1').showTimer({returnType: "text", wrapper_id: "wrapper1"});
      $('#test2').showTimer({returnType: "box", wrapper_id: "wrapper2"});
      $('#test3').showTimer({
        'returnType': 'box',
        'wrapper_id': 'wrapper3',
        'local_s_days': 'วัน',
        'local_s_hrs': 'ช.ม.',
        'local_s_min': 'นาที',
        'local_s_sec': 'วิ',
        'local_l_days': 'วัน',
        'local_l_hrs': 'ชั่วโมง',
        'local_l_min': 'นาที',
        'local_l_sec': 'วินาที',
      });
    });
  </script>
</html>
